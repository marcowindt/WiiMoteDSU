name: Release Android

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release, 0.5.1 (without 'v')"
        required: true

jobs:
  android:
    runs-on: ubuntu-latest

    env:
      JAVA_VERSION: "11.0"
      FLUTTER_VERSION: "3.3.10"
      ANDROID_CODE_SIGN_ENABLED: true

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.API_GITHUB_TOKEN }}
          # default is '', i.e. commit that triggered this event
          ref: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.version != '' && format('refs/tags/v{0}', github.event.inputs.version) || ''}}

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: ${{env.JAVA_VERSION}}

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{env.FLUTTER_VERSION}}

      - name: Deps
        run: flutter pub get
      
      - name: Setup version and tag from commit
        if: github.event_name != 'workflow_dispatch'
        id: setup_commit
        run: |
          echo "tag=${GITHUB_REF##*/}" >> $GITHUB_OUTPUT
          echo "version=${GITHUB_REF##*/v}" >> $GITHUB_OUTPUT

      - name: Setup version and tag from workflow_dispatch
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.version != ''
        id: setup_workflow_dispatch
        run: |
          echo "tag=v${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT

      - name: Set Version
        run: sed -i 's/1337.42.1337+42/${{ steps.setup_commit.outputs.version || steps.setup_workflow_dispatch.outputs.version }}+${{ github.run_number }}/g' pubspec.yaml
      
      - name: Download Android keystore
        id: android_keystore
        uses: timheuer/base64-to-file@v1.0.3
        with:
          fileName: keystore.jks
          encodedString: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
      
      - name: Create key.properties
        run: |
          echo "storeFile=${{ steps.android_keystore.outputs.filePath }}" > android/key.properties
          echo "storePassword=${{ secrets.ANDROID_STORE_PASSWORD }}" >> android/key.properties
          echo "keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}" >> android/key.properties
          echo "keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}" >> android/key.properties

      - name: Build
        run: |
          flutter build apk --release
          flutter build appbundle --release
          cd build/app/outputs/flutter-apk/
          mv app-release.apk WiiMoteDSU-${{ steps.setup.outputs.tag }}.apk
          cd ../release/
          mv app-release.aab WiiMoteDSU-${{ steps.setup.outputs.tag }}.aab

      - name: Upload assets
        uses: AButler/upload-release-assets@v2.0
        with:
          files: 'build/app/outputs/flutter-apk/WiiMoteDSU-${{ steps.setup.outputs.tag }}.apk;build/app/outputs/release/WiiMoteDSU-${{ steps.setup.outputs.tag }}.aab'
          release-tag: ${{ steps.setup.outputs.tag }}
          repo-token: ${{ secrets.API_GITHUB_TOKEN }}

      - name: Release app to Play Store
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
          packageName: nl.dijkitech.DSU_Remote
          releaseFiles: build/app/outputs/release/WiiMoteDSU-${{ steps.setup.outputs.tag }}.aab
          track: production
          status: inProgress
