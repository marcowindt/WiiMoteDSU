name: Test

on:
  push:
    branches: [master, develop]
  pull_request:
    branches: [master, develop]

concurrency: 
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: macos-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.API_GITHUB_TOKEN || secrets.GITHUB_TOKEN }}

      # TODO: Run tests

  build-ios:
    runs-on: macos-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.API_GITHUB_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Read .fvmrc
        run: echo "FVMRC=$(jq -c . < .fvmrc)" >> $GITHUB_ENV
        shell: bash

      - name: Setup Flutter ğŸ“
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ fromJson(env.FVMRC).flutter }}

      - name: Deps ğŸ“
        run: flutter pub get

      - name: Build iOS ğŸ—ï¸
        run: flutter build ios --no-codesign --release

  build-android:
    runs-on: macos-latest

    env:
      JAVA_VERSION: "17.0"

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.API_GITHUB_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Read .fvmrc
        run: echo "FVMRC=$(jq -c . < .fvmrc)" >> $GITHUB_ENV
        shell: bash

      - name: Setup Flutter ğŸ“
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ fromJson(env.FVMRC).flutter }}

      - name: Setup Java ğŸ“
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Deps ğŸ“
        run: flutter pub get

      - name: Build Android ğŸ—ï¸
        run: flutter build apk --release

  release:
    needs: [ test, build-ios, build-android ]
  
    runs-on: macos-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.API_GITHUB_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Version ğŸ“¦
        if: github.event_name != 'pull_request'
        uses: cycjimmy/semantic-release-action@v3.4.2
        env:
          GITHUB_TOKEN: ${{ secrets.API_GITHUB_TOKEN }}
